<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div>
        <h3>Valyrian Talk 🌬❄️🌨️</h3>
      </div>
    </nav>

    <main>
      <textarea
        id="text-input"
        placeholder="Enter your text to convert into high valyerian"
      ></textarea>

      <button id="translate-text">Translate</button>

      <div>Output will come here 🗡👧</div>
      <div id="output"></div>
    </main>

    <footer>
      <div style="font-size: x-large">About</div>
      <p>
        Are you a fan of Game of Thrones? Did you know that the gibberish they
        say is an actual language. Use the translator to convert your text from
        English to Valyrian language.
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
